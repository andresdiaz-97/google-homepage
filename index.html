<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upper-div ">
        <div class="wrapper">
            <h4 class="upper-btn">Gmail</h4>
            <h4 class="upper-btn">Images</h4>
            <button class="userpic upper-btn">R</button>
        </div>
    </div>
    <div class="middle-div">
        <img class="googlelogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="googlelogo">
    </div>
    <div class="searchbar-div row">
        <input type="search" class="search-bar" placeholder="Search">
        
            <div class="column">
                <button class="search-button">Google Search</button>
            
                <button class="search-button">I'm Feeling Lucky</button>
            </div>
        
    </div>
    <footer>
        <div class="bottom-div">
            <div class="wrapper-bottom">
                <h4 class="left-ft">About</h4>
                <h4 class="left-ft">Advertising</h4>
                <h4 class="left-ft">Business</h4>
                <h4 class="left-ft">How Search works</h4>
            </div>
        </div>
    </footer>
    
</body>
</html>
